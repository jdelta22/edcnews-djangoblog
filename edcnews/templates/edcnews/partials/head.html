<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .items-container {
            display: flex;
            width: 100%;
            position: relative;
            background: #ffa63fff;
            max-height: 100px;
            padding: 50px;  
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .hamburger-menu {
            display: none;
        }

        .search {
            right: 20px;
            padding: 20px;
        }   

        .menu nav ul, .social nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 20px;
        }

        .menu nav ul li, .social nav ul li {
            display: flex;
            gap: 20px; 
        }

        .menu a, .social a {
            color: #434e88ff; /* Adicionei cor para os links */
            text-decoration: none;
        }

        .search a {
            color: #434e88ff;
            font-size: 1.2rem;
        }

        /* Estilo para mobile */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .menu, .social, .search {
                display: none; /* Esconde os menus no mobile */
            }

            /* Quando o menu est√° ativo (via JavaScript) */
            .items-container.active .menu,
            .items-container.active .social,
            .items-container.active .search {
                display: flex;
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 0;
            }

            .items-container.active {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .image-welcome {
            background: url('static/edcnews/images/primeiraimg.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .categories {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .lista-categorias {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cat-laminas, .cat-lanternas, .cat-multitools {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cat-laminas span .cat-lanternas span .cat-multitools span{
            text-decoration: none;
            color: #ffffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cat-laminas {
            background-image: url('static/edcnews/images/laminas.jpg');
            background-size: cover;
            background-position: center;
        }

        .cat-lanternas {
            background-image: url('static/edcnews/images/lanteenas.jpg');
            background-size: cover;
            background-position: center;
        }

        .cat-multitools {
            background-image: url('static/edcnews/images/multitool.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>

</head>
